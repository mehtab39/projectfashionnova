<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Fashion Nova</title>
    
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <div class="likeNav">
        <div><span class="material-icons"> chevron_left</span></div>
        <div id="sliding"> <p> Track your order </p>          </div>
        <div><span class="material-icons">navigate_next</span></div>       
    </div>
    
    <div class="homeAccount">
        <div><a href="">Home</a></div>
        <div><span class="material-icons">navigate_next</span></div>
        <div><span>Account</span></div>        
    </div>

    <div id="container">
        <form action="">
            <h1>CUSTOMER LOGIN</h1>
            <p>Not a member? <a href="create account.html">Join us</a></p>
            <input placeholder="Email" type="text"><br>
            <input placeholder="password" type="text"><br>
            <a href="">Forgot your password?</a><br>
            <button>LOGIN</button>
        </form>
        
    </div>
</body>
</html>
<script>
    let data = [
        "USE AFTERPAY TO BUY NOW & PAY LATER!",
        "$3 RUSH 1-DAY SHIPPING WITH PURCHASES OVER &100! US ONLY",
        "Track your order"
    ];

    let container = document.getElementById("sliding");
    startSlidshow();
    function startSlidshow() {
        
        let count = 0;

        let p = document.createElement("p");
        p.innerText = data[count];

        setInterval(function () {
            count++;
            container.innerHTML = null;
            // alert("hai")

            if(count === data.length){
                count = 0;
            }
            p.innerText = data[count];
            container.append(p);
            
        },3000);

        
    }
</script>
